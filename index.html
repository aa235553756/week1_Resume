<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樊家洋的履歷</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/all.css">
</head>
<body>
    <div class="banner py-5">
        <div class="banner-square"></div>
        <div class="container">
            <div class="card border-0 bg-transparent">
                <div class="row">
                    <div class="col-3 pe-0 position-relative myPhoto-square">
                        <img src="myPhoto.webp" alt="myPhoto" class="myPhoto card-img rounded-0" height="300px">
                    </div>
                    <div class="col-9 d-flex align-items-center ps-0">
                        <div class="card-body align-items-center ps-0">
                            <h2 class="intro d-flex flex-column card-title bg-lightGray text-white text-end py-4 pe-5">：嗨我是樊家洋，設計系背景，傳播藝術系畢業
                                <br><span class="fs-5 fw-normal mt-3 text-end">
                                善於溝通、軍人家庭傳承的責任心、搶著做的積極度
                            </span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer bg-dark py-5"style="height: 1000px;">
        <div class="container">
            <div class="card border-0 rounded-0">
                <div class="row">
                    <div class="col-4 d-flex align-items-center justify-content-center">
                        <div class="circle rounded-circle ms-4 border border-3 border-danger">
                            <img src="./computer.jpg" alt="" class="card-img img-cover h-100 object-fit-cover">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h2 class="card-text font-black m-5 mb-4 fs-5">一年前在決定要學習前端時，就已經有知道有其他的實體培訓班。但費用較高以外，與居住地也不相符，故決定先以最節省的方法來學習前端。但經過一年學習效果下來明顯感到與其他同學的差距。且由於獨自學習，反而越學越吃力。</h2>
                            <p class="card-title bg fs-4 mx-5 text-darkGray">火箭隊是符合條件需求、又可以學習團隊合作的一次寶貴機會，我希望可以好好把握住！</p>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
